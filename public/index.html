<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="images/favicon.png">
	<title>Notes App</title>
</head>
<body>
<header class="header">
	<div class="container">
		<h1 class="header__title">Notes App</h1>
		<h2 class="header__subtitle">Monitor your task</h2>
	</div>
</header>
<div class="actions">
	<div class="actions__container">
		<label for="search-text" id="search"> Search:
			<input type="text" id="search-text" placeholder="Filter Notes" class="input">
			<select id="filter-by" class="dropdown">
				<option value="byEdited">Sort by last edited</option>
				<option value="byCreated">Sort by recently created</option>
				<option value="alphabetical">Sort alphabetically</option>
			</select>
		</label>
	</div>
</div>
<div class="container">
	<div id="notes"></div>
	<button id="create-note" class="button">Create note</button>
</div>

<footer class="actions footer">
	<div class="container">
		<span class="notes">&copy; 2019</span>
		<span class="notes">Built by:
			<a href="https://github.com/KCEALLC" target="_blank" title="GitHub KCEALLC">Nathan Malone</a></span>
	</div>
</footer>

	<script src="scripts/index-bundle.js"></script>

</body>
</html>
